// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    //寻找项目依赖的各种jar包以及aar文件的寻找路径。
    repositories {
        jcenter()

    }

    //指定各种gradle插件的寻找地址
    dependencies {
        classpath "com.android.tools.build:gradle:${ANDROID__BUILD_GRADLE_VERSION}"

    }
}


allprojects {
    //寻找项目依赖的各种jar包以及aar文件的寻找路径。
    repositories {
        jcenter()
    }
}
